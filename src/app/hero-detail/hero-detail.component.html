<!-- *ngIf -->
<!-- selectedHero is undefined by design. -->
<!-- Binding expressions in the template that refer to properties of selectedHeroâ€”expressions like {{selectedHero.name}}
 must fail because there is no selected hero. -->
<!-- The fix - hide empty details with *ngIf -->
<!-- The component should only display the selected hero details if the selectedHero exists. -->

<!-- uppercase -->
<!-- UppercasePipe to show title in capital letters -->
<!-- The word uppercase in the interpolation binding, right after the pipe operator ( | ),
activates the built-in UppercasePipe. -->
<!-- https://angular.io/guide/pipes -->

<!-- [(ngModel)] -->
<!-- Two-way binding -->
<!--  [(ngModel)] is Angular's two-way data binding syntax. -->
<!--  Here it binds the hero.name property to the HTML textbox so that data can flow in both directions:
from the hero.name property to the textbox, and
from the textbox back to the hero.name.-->
<div *ngIf="hero && hero.id != -1">
  <h2>Hero Editor</h2>
  <h3>{{hero.name | uppercase}} Details</h3>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
