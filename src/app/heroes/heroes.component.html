
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- The *ngFor is Angular's repeater directive. It repeats the
  host element (in this case "<li></li>") for each element in a list. -->
  <!-- (click) => example of Angular's event binding syntax.
  The parentheses around click tell Angular to listen for the <li> element's click event.
  When the user clicks in the <li>, Angular executes the onSelect(hero) expression. -->
<!-- [class.selected] ==> add and remove a CSS class conditionally -->
  <li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!--[hero]="selectedHero" is an Angular property binding.-->
<!--It's a one way data binding from the selectedHero property of the HeroesComponent to the hero property of the target
element, which maps to the hero property of the HeroDetailComponent.-->
<!--Now when the user clicks a hero in the list, the selectedHero changes. When the selectedHero changes, the property
binding updates hero and the HeroDetailComponent displays the new hero.-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
