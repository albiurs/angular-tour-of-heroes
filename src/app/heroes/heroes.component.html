
<h2>My Heroes</h2>

<!-- The *ngFor is Angular's repeater directive. It repeats the
host element (in this case "<li></li>") for each element in a list. -->
<!-- (click) => example of Angular's event binding syntax.
The parentheses around click tell Angular to listen for the <li> element's click event.
When the user clicks in the <li>, Angular executes the onSelect(hero) expression. -->
<!-- [class.selected] ==> add and remove a CSS class conditionally -->
<!--  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">-->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>

<h3>Add Hero</h3>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">add</button>
</div>
