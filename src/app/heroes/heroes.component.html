
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- The *ngFor is Angular's repeater directive. It repeats the
  host element (in this case "<li></li>") for each element in a list. -->
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h2>Hero Editor</h2>
<!-- UppercasePipe to show title in capital letters -->
<!-- The word uppercase in the interpolation binding, right after the pipe operator ( | ),
activates the built-in UppercasePipe. -->
<!-- https://angular.io/guide/pipes -->
<h3>{{heroDummy.name | uppercase}} Details</h3>

<div><span>id: </span>{{heroDummy.id}}</div>
<!--<div><span>name: </span>{{hero.name}}</div>-->

<!-- Two-way binding -->
<!--  [(ngModel)] is Angular's two-way data binding syntax. -->
<!--  Here it binds the hero.name property to the HTML textbox so that data can flow in both directions:
from the hero.name property to the textbox, and
from the textbox back to the hero.name.-->
<div><label>name:
  <input [(ngModel)]="heroDummy.name" placeholder="name"/>
</label></div>
